<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 100px;
        }
        .btn-custom {
            margin: 15px 0;
            width: 200px;
            font-size: 18px;
            border-radius: 25px;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .header-title {
            margin-bottom: 50px;
            font-size: 48px;
            font-weight: bold;
            color: #343a40;
        }
        .card-custom {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-custom h5 {
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="header-title">Welcome to the Flask App</h1>
        <div class="card card-custom p-4">
            <div class="card-body">
                <h5 class="card-title">What would you like to do?</h5>
                <a href="/register" class="btn btn-primary btn-custom">Register</a><br>
                <a href="/login" class="btn btn-success btn-custom">Log In</a><br>
                <a href="/upload" class="btn btn-info btn-custom">Upload Image</a>
            </div>
        </div>
    </div>
</body>
</html>
